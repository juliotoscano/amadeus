<nav aria-label="Page navigation">
  <ul class="pagination">
    {% for page_number in paginator.page_range %}
    <li{% if page_obj.number == page_number %} class="active"{% endif %}>
        <a href="?page={{ page_number }}{{ getvars }}">{{ page_number }}</a>
    </li>
    {% endfor %}
  </ul>
</nav>
