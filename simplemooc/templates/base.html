
{% load static pagination %}

<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Simple MOOC</title>

    <!-- Bootstrap -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  </head>

  <body>

    <header id="header" class="">

    </header><!-- /header -->

     <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{% url 'simplemooc:home' %}">{% simplemooc %}</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="{% url 'simplemooc:home' %}">In√≠cio</a></li>
            <li><a href="{% url 'simplemooc:courses' %}">Cursos</a></li>
            {% for cat in categories %}
            <li><a href="#">{{ cat }}</a></li>
            {% endfor %}
            <li><a href="{% url 'simplemooc:contact' %}">Contato</a></li>
          </ul>
          <form class="navbar-form navbar-left" action="{% url 'simplemooc:courses' %}" method="get" accept-charset="utf-8">
            <div class="form-group">
              <input class="form-control" type="text" placeholder="Pesquisar" name="q" />
            </div>
          </form>
          <ul class="nav navbar-nav navbar-right">
              {% if user.is_authenticated %}
              <li><a href="{% url 'accounts:edit_user' %}">Editar</a></li>
              {% else %}
              {% endif %}
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

      <div class="container" style="margin-top: 3em;">
        <div class="starter-template">
          {% block content %}

          {% endblock %}
        </div>
      </div><!-- /.container -->

    <footer>

    </footer>
  </body>
</html>
